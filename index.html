<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>
    <main>
        <h1>Calculator App</h1>
        <input type="text" id="display" aria-live="assertive" readonly>
    <div class="flex">
        <button onclick="appendToDisplay('+')" class="symbols">+</button>
        <button onclick="appendToDisplay('7')" aria-label="Add">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
    </div>
        
        <div class="flex">
        <button onclick="appendToDisplay('-')" class="symbols">-</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
    </div>
        
        <div class="flex">
        <button onclick="appendToDisplay('*')" class="symbols">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
    </div>
        
        <div class="flex">
        <button onclick="appendToDisplay('/')" class="symbols">/</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
    </div>
        <button onclick="clearDisplay()" class="symbols" id="clear">C</button>
    </main>

    <script src="src/app.js"></script>
</body>
</html>
